<h2><a href="一刻.7z">一刻</a></h2>

一个番茄钟软件，以一刻钟为单位。每隔一刻钟，弹出来，用户选择要做的事情后，隐藏起来。会计数用户在某个事情上投入的时间片。

<img src="一刻.png"  width = 600 height = auto/>

<!------------------------------------------------------------------------------->
<h2><a href="串口调试工具.7z">串口调试工具</a></h2>

一个简单直接的串口调试工具，波特率是115200，有一个比特位，没有奇偶校验。

<img src="UARTDebug.png"  width = 600 height = auto/>

<!------------------------------------------------------------------------------->
<h2><a href="YUVPlayer.7z">YUVPlayer</a></h2>

双击屏幕选择 YUV 文件，输入分辨率后，敲回车，显示图像。

<ul>
    <li>只显示 Y，如果以后自己需要其他的，再增加新功能</li>
</ul>

<img src="YUVPlayer.png" width = 600 height = auto/>
